<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Alumni Connect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <div class="nav-brand-container">
                <h1 class="nav-brand-title">Alumni Connect</h1>
                <p class="nav-brand-subtitle">Project by Pixel Pirates</p>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Alumni Directory</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="admin.html">Admin Login</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="events" class="events-section">
            <h2>Upcoming Events</h2>
            <div class="event-list">
                </div>
            <div id="event-editor" class="admin-panel" style="display:none;">
                <h3>Event Editor</h3>
                <form id="add-event-form">
                    <label for="event-title">Title:</label>
                    <input type="text" id="event-title" required>
                    <label for="event-date">Date:</label>
                    <input type="text" id="event-date" placeholder="e.g., October 25, 2025" required>
                    <label for="event-desc">Description:</label>
                    <textarea id="event-desc" required></textarea>
                    <button type="submit">Add Event</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Alumni Connect. All Rights Reserved.</p>
        <p>Developed with ❤️ by **Pixel Pirates**.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
