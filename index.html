<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect - A Pixel Pirates Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <div class="nav-brand-container">
                <h1 class="nav-brand-title">Alumni Connect</h1>
                <p class="nav-brand-subtitle">Project by Pixel Pirates</p>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Alumni Directory</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="admin.html">Admin Login</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="alumni-directory" class="alumni-directory">
            <div class="directory-header">
                <h2>Alumni Directory</h2>
                <div class="search-container">
                    <input type="text" id="alumni-search" placeholder="Search..." autocomplete="off">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            
            <div class="alumni-grid" id="alumni-list">
                </div>
        </section>

        <div id="alumni-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modal-details">
                    </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="feedback-section">
            <button id="feedback-toggle" class="feedback-button">Feedback</button>
            <div id="feedback-form-container" class="feedback-form-container">
                <form id="feedback-form">
                    <textarea id="feedback-text" placeholder="Your comments for improvement..." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <p>&copy; 2025 Alumni Connect. All Rights Reserved.</p>
        <p>Developed with ❤️ by **Pixel Pirates**.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
